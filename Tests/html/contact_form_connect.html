<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet">
    <link rel="stylesheet" href="../owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/__contact-connected.css">
    <title>Nous contacter</title>
</head>
<body>
<header>
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SuperQ</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nos thématiques</a>
                </li>
            </ul>
            <div class="dropdown">
                <div class="avatar" id="user_options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                    <img src="https://img.icons8.com/ios/50/000000/user-filled.png" class="dropdown-toggle">
                </div>
                <div class="dropdown-menu" aria-labelledby="user_options">
                    <a class="dropdown-item" href="#">Modifier le profil</a>
                    <a class="dropdown-item" href="#">Se deconnecter</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="header_font">
        <div class="owl-carousel owl-theme owl-loaded">
            <div class="owl-stage-outer">
                <div class="owl-stage">
                    <div class="owl-item" style="width: 18rem;">
                        <img src="../images/Images/Thématiques/bck_2.jpeg" class="card-img-top " alt="...">
                    </div>
                    <div class="owl-item" style="width: 18rem;">
                        <img src="../images/Images/Thématiques/WhatsApp%20Image%202019-02-06%20at%2022.20.31.jpeg" class="card-img-top " alt="...">
                    </div>
                    <div class="owl-item" style="width: 18rem;">
                        <img src="../images/Images/Backgrounds/background_home.jpg" class="card-img-top " alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="main-content">
        <section>
            <div class="modal-header">
                <h3>Une question ? contactez-nous !</h3>
            </div>
            <hr>
            <div class="container bcg">
                <!--<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit.olests!</h1>-->
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Prenom">Prenom</label>
                                    <input type="text" class="form-control" placeholder="Prenom">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" placeholder="Nom">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="nom">Telephone</label>
                                    <input type="text" class="form-control" placeholder="Telephone">
                                </div>
                            </div>
                        </div>

                        <h3>Votre demande concerne</h3>
                        <hr>

                        <div class="form-group">
                            <label for="objet">Objet</label>
                            <select class="form-control" id="objet">
                                <option selected>Thematiques</option>
                                <option value="1">Espace membre</option>
                                <option value="3">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Votre message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-outline-primary connect_submit">Envoyer</button>
                        </div>

                    </form>
                </div>

            </div>

        </section>
    </div>
</div>









<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../bootstrap/js/src/modal.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="../js/validator.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../owlcarousel/owl.carousel.min.js"></script>
<script src="../js/request_carousel.js"></script>
<script src="../bootstrap/js/src/modal.js"></script>
</body>
</html>
